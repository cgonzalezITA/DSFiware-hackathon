    - name: KEYCLOAK_EXTRA_ARGS
      # https://github.com/keycloak/keycloak/issues/14666
      # https://fiwaredsc-consumer.local/realms/master/hostname-debug
      value: "--import-realm --verbose --hostname-debug=true --hostname-backchannel-dynamic=true  --hostname-strict false --proxy-headers forwarded --hostname-backchannel-dynamic=false --hostname=https://fiwaredsc-consumer.local --https-protocols=TLSv1.3,TLSv1.2"
