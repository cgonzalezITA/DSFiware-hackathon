          name: did-secret    # did.pfx.secretName
          key: store-pass     # did.pfx.secretKeyField
    - name: PFXFILE           # /did-material/{did.pfx.fileName}
      value: /did-material/cert.pfx
    - name: KEY_ALIAS         # hardcoded to didprivatekey in did.key
      value: didprivatekey
  extraVolumeMounts:
    - name: realm2import
      mountPath: /opt/bitnami/keycloak/data/import
    - name: did-material    
      mountPath: /did-material    
    - name: custom-entrypoint
      mountPath: /opt/bitnami/scripts/keycloak/entrypoint.sh
      subPath: entrypoint.sh  # Mount only the file, not the whole ConfigMap    
